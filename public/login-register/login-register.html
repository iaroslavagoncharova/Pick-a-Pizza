<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <script type="module" src="login-register/tabs.js"></script>
    <script type="module" src="login-register/forms.js"></script>
    <script type="module" src="login-register/login-register.js"></script>
    <script src="../language.js" defer></script>
    <link rel="stylesheet" type="text/css" href="login-register/login-register.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <header>
        <div class="header-part logo-container" id="header-logo">
            <a href="/"><img src="../images/pizza_logo.png" alt="Pick-a-Pizza icon" class="pizza-logo"></a>
            <h1 class="page-title">Pick-a-Pizza</h1>
        </div>  	
        <div class="wrapper">
            <div class="top_nav">
                <div class="right">
                    <a href="https://wa.me/358000000000?text=Hello%20from%20Pick-a-Pizza!" target="_blank"><img class="top-nav-icon" src="../images/icons/phone-icon.png" alt="Phone Icon" id="phone-button"></a>
                        <a href="/directions"><img class="top-nav-icon" src="../images/icons/location-icon.png" alt="Location Icon"></a>
                        <div id="lang-container">
                            <img class="top-nav-icon" src="../images/icons/globe-icon.png" alt="Globe Icon">
                            <span class="lang-option active-lang" id="english" onclick="changeLanguage('english')">EN</span>
                            <span class="lang-option" id="finnish" onclick="changeLanguage('finnish')">FI</span>
                        </div>
                </div>
            </div>
            <div class="bottom_nav">
                <div class="right">
                    <div id="bottom-nav-items">
                        <div class="dropdown">
                            <a href="#" id="menu">Menu</a>
                            <div class="dropdown-content" id="menu-dropdown">
                                <a href="/pick-a-pizza-club" class="dropdown-link">Pick-a-Pizza Club</a>
                                <a href="/join-us" class="dropdown-link">Open Positions</a>
                                <a href="/directions" class="dropdown-link">Directions</a>
                                <a href="/ratings" class="dropdown-link">Pizza Ratings</a>
                            </div>
                        </div>
                        <div class="dropdown">
                            <a href="#" id="prompts">Pizza Prompts</a>
                            <div class="dropdown-content" id="pizza-dropdown">
                                <a href="#" class="dropdown-link" id="pizza-1">Gluten Free</a>
                                <a href="#" class="dropdown-link" id="pizza-2">Keto</a>
                                <a href="#" class="dropdown-link" id="pizza-3">Low Calorie</a>
                                <a href="#" class="dropdown-link" id="pizza-4">Classic</a>
                                <a href="#" class="dropdown-link" id="pizza-5">Vegan Classic</a>
                                <a href="#" class="dropdown-link" id="pizza-6">Gluten Free Classic</a>
                                <a href="#" class="dropdown-link" id="pizza-7">Season Deal</a>
                            </div>
                        </div>
                        <a href="/make-your-pizza" id="make-a-pizza">Make a Pizza</a>
                        <a href="/shopping-cart">
                            <img class="bottom-nav-icon" src="../images/icons/shopping-cart-icon.png" alt="Shopping Cart Icon">
                        </a>
                        <div id="login-icon"><a href="/sign-in">
                            <img class="bottom-nav-icon" id="user-icon" src="../images/icons/user-icon.png" alt="User Icon">
                        </a> 
                    </div>
                </div>
            </div>
        </div>
        </div>
    </header>
    <div class="hero-image" id="homepage-background">
        <div id="login-register-container">
            <div id="login-register-screen">
                <div id="login-register-tabs">
                    <button class="form-tab active-tab" id="login-tab">Login</button>
                    <button class="form-tab inactive-tab" id="register-tab">Register</button>
                </div>
                <div class="form-container">
                    <form method="post" action="/login" class="user-form active-form" id="login-form">
                        <div class="form-input">
                            <input type="email" name="login-email" id="login-email" class="input-space" placeholder="e-mail" required>
                        </div>
                        <div class="form-input">
                            <input type="password" name="login-password" id="login-password" class="input-space" placeholder="password" required>
                        </div>
                        <div class="form-submit">
                            <input type="submit" value="Sign in" id="signin-btn" class="form-btn">
                        </div>
                    </form>
                    <form method="post" action="/register" class="user-form inactive-form" id="register-form">
                        <div class="form-input">
                            <input type="text" name="username" id="regist-username" class="input-space" placeholder="username" required>
                        </div>
                        <div class="form-input">
                            <input type="email" name="email" id="regist-email" class="input-space" placeholder="e-mail" required>
                        </div>
                        <div class="form-input">
                            <input type="text" name="address" id="regist-address" class="input-space" placeholder="address" required>
                        </div>
                        <div class="form-input">
                            <input type="tel" pattern="\+?[0-9]{7,13}" name="phone-number" id="regist-number" class="input-space" placeholder="phone number" required>
                        </div>
                        <div class="form-input">
                            <input type="password" name="password" id="regist-password" class="input-space" placeholder="password (min. 6 characters)" minlength="6" required>
                        </div>
                        <div class="form-input">
                            <input type="password" name="password" id="regist-password2" class="input-space" placeholder="repeat password" minlength="6" required>
                        </div>
                        <div id="notarobot-box">
                            <input type="checkbox" id="not-robot" name="not-robot" value="I am not a robot">
                            <label for="not-robot"> I am not a robot</label>
                        </div>
                        <div class="form-submit">
                            <input type="submit" value="Register" id="register-btn" class="form-btn">
                        </div>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <div id="contact-info">
            <p>Contacts:<br>
                <span id="phone-number">+35800000000</span><br>
                <span id="address">Karaportti 2, 02610 Espoo</span></p>
        </div>
        <div class="logo-container" id="footer-logo">
            <img src="../images/pizza_logo.png" alt="Pick-a-Pizza icon" class="pizza-logo">
            <h1 class="page-title">Pick-a-Pizza</h1>
        </div>
        <div id="social-media-icons">
            <i class="fa fa-facebook fa-2x"></i>
            <i class="fa fa-instagram fa-2x"></i>
            <i class="fa fa-whatsapp fa-2x"></i>
        </div>

    </footer>
    
</body>
</html>
