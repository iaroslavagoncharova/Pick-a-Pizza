</head>

    <header>

            <a href="/"><img src="../images/pizza_logo.png" alt="Pick-a-Pizza icon" id="pizza-logo"></a>
            <h1 class="page-title">Pick-a-Pizza</h1>
        </div>  	
        <div class="wrapper">
            <div class="top_nav">
                <div class="right">
                    <ul>
                        <li><a href="#"><img class="top-nav-icon" src="../images/icons/phone-icon.png" alt="Phone Icon"></a></li>
                        <li><a href="/directions"><img class="top-nav-icon" src="../images/icons/location-icon.png" alt="Location Icon"></a></li>
                        <li>
                            <div id="lang-container">
                                <img class="top-nav-icon" src="../images/icons/globe-icon.png" alt="Globe Icon">
                                <span>EN</span>
                                <div class="dropdown">
                                    <img class="top-nav-icon" id="lang-dropdown-arrow" src="../images/icons/arrow-icon.png" alt="Arrow Icon">
                                    <div class="dropdown-content" id="lang-dropdown-content">
                                        <a href="#" class="dropdown-link">FI</a>
                                    </div>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="bottom_nav">
                <div class="right">
                    <ul>
                        <div class="dropdown">
                            <li><a href="#">Menu</a></li>
                            <div class="dropdown-content" id="menu-dropdown">
                                <a href="/pick-a-pizza-club" class="dropdown-link">Pick-a-Pizza Club</a>
                                <a href="/join-us" class="dropdown-link">Open Positions</a>
                                <a href="/directions" class="dropdown-link">Directions</a>
                                <a href="#" class="dropdown-link">Pizza Ratings</a>
                            </div>
                        </div>
                        <div class="dropdown">
                            <li><a href="#">Pizza Prompts</a></li>
                            <div class="dropdown-content" id="pizza-dropdown">
                                <a href="#" class="dropdown-link">Gluten Free</a>
                                <a href="#" class="dropdown-link">Keto</a>
                                <a href="#" class="dropdown-link">Low Calorie</a>
                                <a href="#" class="dropdown-link">Classic</a>
                                <a href="#" class="dropdown-link">Vegan Classic</a>
                                <a href="#" class="dropdown-link">Gluten Free Classic</a>
                                <a href="#" class="dropdown-link">Season Deal</a>
                            </div>
                        </div>
                        <li><a href="/make-your-pizza">Make a Pizza</a></li>
                        <li><a href="/shopping-cart">
                            <img class="bottom-nav-icon" src="../images/icons/shopping-cart-icon.png" alt="Shopping Cart Icon">
                        </a></li>
                        <li><a href="/sign-in">
                            <img class="bottom-nav-icon" id="user-icon" src="../images/icons/user-icon.png" alt="User Icon">
                        </a></li>
                    </ul>
                </div>
            </div>
        </div>
    </header>
    <div class="hero-image" id="homepage-background">
        <div id="login-register-container">
            <div id="login-register-screen">
                <div id="login-register-tabs">
                    <button class="form-tab active-tab" id="login-tab">Login</button>
                    <button class="form-tab inactive-tab" id="register-tab">Register</button>
                </div>
                <div class="form-container">
                    <form method="get" action="/login" class="user-form active-form" id="login-form">
                        <div class="form-input">
                            <input type="email" name="email" id="login-email" class="input-space" placeholder="e-mail" required>
                        </div>
                        <div class="form-input">
                            <input type="password" name="password" id="login-password" class="input-space" placeholder="password" required>
                        </div>
                        <div class="form-submit">
                            <a href="/auth/my-account">
                                <!-- TODO: authentication -->
                                <input type="submit" value="Sign in" id="signin-btn" class="form-btn">
                            </a>
                        </div>
                    </form>
                    <form method="get" action="/register" class="user-form inactive-form" id="register-form">
                        <div class="form-input">
                            <input type="email" name="email" id="regist-email" class="input-space" placeholder="e-mail" required>
                        </div>
                        <div class="form-input">
                            <input type="password" name="password" id="regist-password" class="input-space" placeholder="password" required>
                        </div>
                        <div class="form-input">
                            <input type="password" name="password" id="regist-password2" class="input-space" placeholder="repeat password" required>
                        </div>
                        <div id="notarobot-box">
                            <input type="checkbox" id="not-robot" name="not-robot" value="I am not a robot">
                            <label for="not-robot"> I am not a robot</label>
                        </div>
                        <a href="/auth/my-account">
                            <!-- TODO: authentication -->
                            <div class="form-submit">
                                <input type="submit" value="Sign up" id="signup-btn" class="form-btn">
                            </div>
                        </a>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <div id="contact-info">
            <p>Contacts:<br>
                <span id="phone-number">+35800000000</span><br>
                <span id="address">Karaportti 2, 02610 Espoo</span></p>
        </div>
        <div class="logo-container" id="footer-logo">
            <img src="../images/pizza_logo.png" alt="Pick-a-Pizza icon" id="pizza-logo">
            <h1 class="page-title">Pick-a-Pizza</h1>
        </div>
        <div id="social-media-icons">
            <i class="fa fa-facebook fa-2x"></i>
            <i class="fa fa-instagram fa-2x"></i>
            <i class="fa fa-whatsapp fa-2x"></i>
        </div>

    </footer>
    
</body>
