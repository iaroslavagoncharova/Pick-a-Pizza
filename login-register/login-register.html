<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etusivu</title>
    <script src="login-register.js" defer></script>
    <link rel="stylesheet" href="login-register.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo-container" id="header-logo">
                <img src="../images/pizza_logo.png" alt="Pick-a-Pizza icon" id="pizza-logo">
                <h1 class="page-title">Pick-a-Pizza</h1>
            </div>
            <ul id="navigation-items">
                <div class="dropdown" id="menu-dropdown">
                    <li id="menu-btn">Menu</li>
                    <div id="menu-dropdown-content">
                        <a href="#" class="menu-link">Gluten-free</a>
                        <a href="#" class="menu-link">Keto</a>
                        <a href="#" class="menu-link">Pizza for One</a>
                        <a href="#" class="menu-link">Vegan</a>
                        <a href="#" class="menu-link">Party-size</a>
                        <a href="#" class="menu-link">Low Calorie</a>
                    </div>
                </div>
                <li>Make a Pizza</li>
            </ul>
            <a href="/profile/profile.html"><img src="../images/user.png" alt="Login/Register Button" id="user-img"></a>
        </nav>
    </header>
    <div class="hero-image" id="homepage-background">
        <div id="login-register-container">
            <div id="login-register-screen">
                <div id="login-register-tabs">
                    <button class="form-tab active-tab" id="login-tab">Login</button>
                    <button class="form-tab inactive-tab" id="register-tab">Register</button>
                </div>
                <div class="form-container">
                    <form method="get" class="user-form" id="login-form">
                        <div class="form-input">
                            <input type="email" name="email" id="login-email" class="input-space" placeholder="e-mail" required>
                        </div>
                        <div class="form-input">
                            <input type="password" name="password" id="login-password" class="input-space" placeholder="password" required>
                        </div>
                        <div class="form-submit">
                            <input type="submit" value="Sign in" id="signin-btn" class="form-btn">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <div id="contact-info">
            <p>Contacts:<br>
                <span id="phone-number">+35800000000</span><br>
                <span id="address">Karaportti 2, 02610 Espoo</span></p>
        </div>
        <div class="logo-container" id="footer-logo">
            <img src="../images/pizza_logo.png" alt="Pick-a-Pizza icon" id="pizza-logo">
            <h1 class="page-title">Pick-a-Pizza</h1>
        </div>
        <div id="social-media-icons">
            <i class="fa fa-facebook fa-2x"></i>
            <i class="fa fa-instagram fa-2x"></i>
            <i class="fa fa-whatsapp fa-2x"></i>
        </div>

    </footer>
    
</body>
</html>
